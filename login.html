<body>
  <form class="form-signin">
    <img class="mb-4" src="assets/img/logo.svg" alt="">
    <span class="font-weight-normal">Welcome to the Learning Management System</span>
    <p class=" font-weight-normal">Please log in to continue</p>
    <label for="inputUser" class="sr-only">Username</label>
    <input id="inputUser" class="form-control user-control" placeholder="Username" autocomplete="off" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control password-control" placeholder="Password" autocomplete="off" required>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me" id="remember_me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="button" id="signin_btn">Sign in</button>
  </form>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script type="text/javascript" src="assets/js/login.js"></script>

</body>
